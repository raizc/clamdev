<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<html>
    <body class="login">
        <section class="container">
          <header>Register</header>
          <form action="#" class="form">
            <div class="reg-input-box">
              <label>Last Name</label>
              <input type="text" placeholder="Enter Last Name..." required />
            </div>
    
            <div class="reg-input-box">
              <label>First Name</label>
              <input type="text" placeholder="Enter First Name..." required />
            </div>
    
            <div class="column">
              <div class="reg-input-box">
                <label>Middle Name</label>
                <input type="text" placeholder="Enter Middle Name..." required />
              </div>
            </div>
    
            <div class="reg-input-box address">
              <label>E-mail Address</label>
              <input type="text" placeholder="@gmail.com" required />
    
              <div class="reg-input-box">
                <label>Employee I.D</label>
                <input type="number" placeholder="ID." required />
              </div>
              <div class="reg-input-box">
                <label>Password</label>
                <input type="password" placeholder="Enter Password..." required />
              </div>
              <div class="reg-input-box">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password..." required />
                <i class='bx bx-show eye-icon' id="togglePassword"></i>
              </div>
              <br>

              <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden>Department</option>
                    <option>CCST</option>
                    <option>COE</option>
                  </select>
                </div>
    
                <div class="select-box">
                    <select>
                      <option hidden>Program</option>
                      <option>CCST</option>
                      <option>COE</option>
                    </select>
                  </div>
              </div>
    
            </div>
            <button>Next</button>
          </form>
        </section>
    </body>
</html>
