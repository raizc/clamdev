<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Sidebar</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="sidebar">
    <div class="logo_details">
      <div class="logo_name">ClamDev</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="#" onclick="loadContent('Dashboard.html')">
          <i class="bx bx-grid-alt"></i>
          <span class="link_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="#" onclick="loadContent('Departments.html')">
          <i class="bx bx-user"></i>
          <span class="link_name">Departments</span>
        </a>
        <span class="tooltip">Departments</span>
      </li>
      <li>
        <a href="#" onclick="loadContent('Add_Task.html')">
          <i class="bx bx-task"></i>
          <span class="link_name">Add Task</span>
        </a>
        <span class="tooltip">Add Task</span>
      </li>
      <li>
        <a href="#" onclick="loadContent('Evaluation.html')">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="link_name">Evaluation</span>
        </a>
        <span class="tooltip">Evaluation</span>
      </li>
      <li>
        <a href="#" onclick="loadContent('Reports.html')">
          <i class="bx bx-folder"></i>
          <span class="link_name">Reports</span>
        </a>
        <span class="tooltip">Reports</span>
      </li>
      <li>
        <a href="#" onclick="loadContent('Calendar.html')">
          <i class="bx bx-calendar"></i>
          <span class="link_name">Calendar</span>
        </a>
        <span class="tooltip">Calendar</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-cog"></i>
          <span class="link_name">Settings</span>
        </a>
        <span class="tooltip">Settings</span>
      </li> 
      <li>
        <a href="Sign_out.html">
          <i class="bx bx-log-out" id="log_out"></i>
          <span class="link_name">Sign Out</span>
        </a>
        <span class="tooltip">Sign Out</span>
      </li> 
      <li class="profile">
        <div class="profile_details">
          <img src="profile.jpeg" alt="profile image">
          <div class="profile_content">
            <div class="name">Director</div>
            <div class="designation">Admin</div>
            <i class="bx bx-left-arrow" id="log_out"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>



  <section class="home-section">
  
    <div id="content"></div>
  </section>
  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
