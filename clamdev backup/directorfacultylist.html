    <script>
// Get the department name from the URL
const urlParams = new URLSearchParams(window.location.search);
const department = urlParams.get('department');
console.log(`Department from URL: ${department}`); // Debugging log

// Set the department name in the page title
document.querySelector('.deptname').textContent = department;


// Fetch data based on department
// Fetch data based on department
fetch(`displaydata.php?department=${department}`)
    .then(response => response.json())
    .then(data => {
        console.log('Data fetched:', data); // Debugging log
        
        const coordinatorBody = document.getElementById('coordinator-body');
        const teachersBody = document.getElementById('teachers-body');

        // Clear existing rows
        coordinatorBody.innerHTML = '';
        teachersBody.innerHTML = '';

        // Populate the coordinator section
        data.coordinators.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row.UserId}</td>
                <td>${row.LastName}</td>
                <td>${row.College}</td>
                <td><img src="edit-alt-solid-24.png" alt="Edit"></td>
            `;
            coordinatorBody.appendChild(tr);
        });

        // Populate the teachers section
        data.teachers.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row.UserId}</td>
                <td>${row.Name}</td>
                <td>${row.College}</td>
                <td><img src="edit-alt-solid-24.png" alt="Edit"></td>
            `;
            teachersBody.appendChild(tr);
        });
    })
    .catch(error => console.error('Error fetching data:', error));


    </script>
