<script>
    // Function to fetch data from the PHP file
    async function fetchData() {
        const response = await fetch('report_data.php'); // Adjust the path if necessary
        const data = await response.json(); // Convert the response to JSON
        return data;
    }

    // Function to create the Pie Chart
    async function createPieChart() {
        const data = await fetchData();

        // Process the data to get labels and values
        const labels = data.map(item => item.category); // Assuming the table has a 'category' column
        const values = data.map(item => item.value); // Assuming the table has a 'value' column

        // Create the chart using Chart.js
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Data',
                    data: values,
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#cc65fe', '#ff6f91'],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });
    }

    // Call the function to create the chart
    createPieChart();
</script>
