        <form action="register.php" method="post" onsubmit="return validateForm();">
            <h1>Register</h1>

                <p>Last Name</p>

            </div>
            <div class="input-fname">

            </div>
            <div class="input-email">
                <p>E-mail</p>
                <input type="email" name="email" placeholder="Verify OTP" required>
            </div>
            
            <div class="input-pword">
                <p>Password</p>
                <input type="password" id="pword" name="pword" placeholder="Password" required>
                <i class='bx bx-show eye-icon' id="togglePassword"></i>
            </div>
            
            <div class="input-cpword">
                <p>Confirm Password</p>
                <input type="password" id="cpword" name="cpword" placeholder="Confirm Password" required>
                <i class='bx bx-show eye-icon' id="toggleConfirmPassword"></i>
            </div>
            
            <button type="submit" name="register" class="btnr">Register</button>

            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("pword").value;
            var confirmPassword = document.getElementById("cpword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match! Please try again.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        // Toggle password visibility for the password field
        document.getElementById("togglePassword").addEventListener("click", function () {
            var passwordInput = document.getElementById("pword");
            var icon = this;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('bx-show');
                icon.classList.add('bx-hide');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('bx-hide');
                icon.classList.add('bx-show');
            }
        });

        // Toggle password visibility for the confirm password field
        document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
            var confirmPasswordInput = document.getElementById("cpword");
            var icon = this;
            if (confirmPasswordInput.type === "password") {
                confirmPasswordInput.type = "text";
                icon.classList.remove('bx-show');
                icon.classList.add('bx-hide');
            } else {
                confirmPasswordInput.type = "password";
                icon.classList.remove('bx-hide');
                icon.classList.add('bx-show');
            }
        });
    </script>
