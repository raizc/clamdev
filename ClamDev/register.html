  <body>
    <section class="container">
      <header>Register</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" placeholder="Enter Last Name..." required />
        </div>

        <div class="input-box">
          <label>First Name</label>
          <input type="text" placeholder="Enter First Name..." required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Middle Name</label>
            <input type="text" placeholder="Enter Middle Name..." required />
          </div>

        </div>

        <div class="input-box address">
          <label>E-mail Address</label>
          <input type="text" placeholder="@gmail.com" required />

          <div class="input-box">
            <label>User I.D</label>
            <input type="number" placeholder="ID." required />
          </div>
          <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter Password..." required />
          </div>
          <div class="input-box">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password..." required />
            <i class='bx bx-show eye-icon' id="togglePassword"></i>
          </div>
          <br>
          <label>E-mail OTP</label>
          <input type="text" placeholder="Verify OTP" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Department</option>
                <option>CCST</option>
                <option>COE</option>
              </select>
            </div>

            <div class="select-box">
                <select>
                  <option hidden>Program</option>
                  <option>CCST</option>
                  <option>COE</option>
                </select>
              </div>
          </div>

        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>

<script>
        function validateForm() {
            var password = document.getElementById("pword").value;
            var confirmPassword = document.getElementById("cpword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match! Please try again.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        // Toggle password visibility for the password field
        document.getElementById("togglePassword").addEventListener("click", function () {
            var passwordInput = document.getElementById("pword");
            var icon = this;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('bx-show');
                icon.classList.add('bx-hide');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('bx-hide');
                icon.classList.add('bx-show');
            }
        });

</script>
